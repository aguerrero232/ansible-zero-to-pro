- name: dir setup
  run_once: true
  import_playbook: playbooks/yaml-examples/logs-setup.yaml

- name: commander setup
  run_once: true
  import_playbook: playbooks/yaml-examples/commander-setup.yaml

- name: ships setup
  run_once: true
  import_playbook: playbooks/yaml-examples/ships-setup.yaml

- name: commander command
  import_playbook: playbooks/yaml-examples/commander-command.yaml
  vars:
    tool: "ls"
    parameter: "-la"

- name: ships get random pokemon
  import_playbook: playbooks/yaml-examples/ships-pokemon-command.yaml

- name: read commander logs 
  import_playbook: playbooks/yaml-examples/read-commander-logs.yaml

- name: read ships logs 
  import_playbook: playbooks/yaml-examples/read-ships-logs.yaml
